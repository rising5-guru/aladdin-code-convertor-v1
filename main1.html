<!DOCTYPE html>

<body>
  WELCOME BACK JASMINE
  <div class="container">
    <div class="container">
<h2>View & Share Letter</h2>
   <div class="button-container"> <a href="https://drive.google.com/drive/folders/16LuRQendXAg9ZI9zK0l5WdBvPtCSFr1z?usp=drive_link">share</a></div>
   <div class="button-container"> <a href="https://drive.google.com/drive/folders/1HOeGkOaIjiPJ6uHNaOryMcMakj0BPvl1?usp=drive_link">view only</a></div>
    </div>
    <h1>Aladdin Code</h1>
    <label for="inputText">Input Text:</label>
    <div class="text-area-container">
      <textarea id="inputText" placeholder="enter/paste code or English"></textarea>
    </div>
    
     <div class="button-container">
      <button onclick="decode()">Decode</button>
    </div>
    <div class="button-container">
      <button onclick="encode() , copyAll('outputText')">Encode & Copy to clipboard </button>
       </div> 
    <label for="outputText">Output Text:</label>
    
    <div class="text-area-container">
      <textarea id="outputText" readonly></textarea>
         
    </div>
 
  </div>
